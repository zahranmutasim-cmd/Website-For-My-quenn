  <!-- Walking Bunny Animation Script -->
  <script>
    (function() {
      const bunny = document.querySelector('.walking-bunny');
      if (!bunny) return;

      let posX = -60;
      let speed = 0.6;
      let direction = 1;
      let lastTime = 0;

      function animate(timestamp) {
        if (!lastTime) lastTime = timestamp;
        const delta = timestamp - lastTime;
        lastTime = timestamp;

        posX += speed * direction * (delta / 16.67);

        const maxX = window.innerWidth - bunny.offsetWidth;

        if (posX >= maxX) {
          posX = maxX;
          direction = -1;
          bunny.style.transform = 'scaleX(-1)';
        } else if (posX <= 0) {
          posX = 0;
          direction = 1;
          bunny.style.transform = 'scaleX(1)';
        }

        bunny.style.left = posX + 'px';
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);

      // â”€â”€â”€ Bunny Jump Reaction on Button Click â”€â”€â”€
      const btn = document.getElementById('generateBtn');
      if (btn) {
        btn.addEventListener('click', function() {
          bunny.classList.remove('jump');
          void bunny.offsetWidth;
          bunny.classList.add('jump');
          setTimeout(function() {
            bunny.classList.remove('jump');
          }, 550);
        });
      }

      // â”€â”€â”€ Bunny BIG Jump when clicking the bunny â”€â”€â”€
      bunny.addEventListener('click', function() {
        bunny.classList.remove('big-jump');
        void bunny.offsetWidth;
        bunny.classList.add('big-jump');
        setTimeout(function() {
          bunny.classList.remove('big-jump');
        }, 700);
      });
    })();
